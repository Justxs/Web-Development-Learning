<!--To-do list project from JetBrains Academy-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body onload="load()">
<!--Title section start-->
<div class="title">
    <h1>To-Do List</h1>
</div>
<!--Title section end-->

<!--Main section start-->
<div class="main">
    <form>
        <input type="text" id="input-task">
        <button type="button" id="add-task-button" onclick="addTask()">ADD TASK</button>
        <ul id="task-list"></ul>
    </form>
</div>
<!--Main section end-->
</body>
</html>
