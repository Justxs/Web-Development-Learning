<!--JetBrains academy virtual piano project-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="PianoCSS.css" rel="stylesheet" type="text/css">
    <script src="EventHandling.js"></script>
</head>
<body>
<!--Title section start-->
<div class="tittle">
    <h1>Virtual Piano</h1>
    <p>Press your keyboard's letters as shown in picture to play music</p>
</div>
<!--Title section end-->

<!--Piano section start-->
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="keyW">W</kbd>
        <kbd id="keyE">E</kbd>
        <kbd id="keyT">T</kbd>
        <kbd id="keyY">Y</kbd>
        <kbd id="keyU">U</kbd>
    </div>
</div>
<!--Piano section end-->


</body>
</html>
